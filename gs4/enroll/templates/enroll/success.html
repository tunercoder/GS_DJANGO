<!DOCTYPE html>
<html> 
    <head>
        <style>
			.success{
				color:green;
			}
		</style>
    </head>
	<body>
		<h1>Hello {{name}} your data has been success!</h1>
		{% if messages %}
			{% for message in messages %}
				<span {% if message.tags %} class="{{message.tags}}" {% endif %} >{{ message }}</span>
			{% endfor %}
		{% endif %}
	</body>
</html>
