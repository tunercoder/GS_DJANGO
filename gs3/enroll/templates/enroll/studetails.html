<!DOCTYPE html>
<html> 
    <head>
        <style>
            th,td {
                border : 1px black solid;
            }
        </style>
    </head>
	<body>
		<h1>Student Page</h1>
		{% if stu  %}
			<table>
             <tr>
                <th>ID</th>
                <th>Name</th> 
                <th>Email</th> 
                <th>Comment</th>
            </tr>
			{%  for st in stu %}
                <tr>
                    <td>{{st.stuid}}</td> 
                    <td>{{st.stuname}}</td> 
                    <td>{{st.stumail}}</td> 
                    <td>{{st.comment}}</td> 
                </tr>
			{% endfor %}
            </table>
		{% else %}
			<h1>No Data</h1>
		{% endif %}

	</body>
</html>
